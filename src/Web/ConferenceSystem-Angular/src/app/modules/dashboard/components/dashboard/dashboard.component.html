<div *ngIf="user$ | async as user">
  <nav class="navbar navbar-expand navbar-dark bg-dark" *ngIf="loggedIn">
    <div class="navbar-nav">
      <a class="nav-link active" >{{user.firstName}} {{user.lastName}}</a>
      <a class="nav-item nav-link" href="#" (click)="logout()">Logout</a>
    </div>
  </nav>
  <div class="chat">
    <app-channels [user]="user"></app-channels>
    <app-dialog [user]="user"></app-dialog>
  </div>
</div>
